branches:
  only:
  - develop
  - main
os:
- linux
language: java
jdk:
- openjdk11
before_install:
- openssl aes-256-cbc -K $encrypted_4931efa05e37_key -iv $encrypted_4931efa05e37_iv
  -in env.tar.enc -out env.tar -d
- openssl aes-256-cbc -K $encrypted_15e4a6eb5ffe_key -iv $encrypted_15e4a6eb5ffe_iv
  -in resources-profiles.tar.enc -out resources-profiles.tar -d
- tar xvf env.tar -C frontend/
- tar xvf resources-profiles.tar -C backend/src/main/
- curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
- ". ~/.nvm/nvm.sh"
- nvm install node
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
install:
- cd backend
- chmod +x gradlew
before_script:
- cd .. && cd frontend
- npm install
script:
- if [ "$TRAVIS_BRANCH" = "develop" ]; then npm run build:dev; fi
- if [ "$TRAVIS_BRANCH" = "main" ]; then npm run build:prod; fi
- cd .. && cd backend
- "./gradlew clean build"
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cd ..; fi
before_deploy:
- if [ "$TRAVIS_BRANCH" = "develop" ]; then mkdir -p before-deploy; fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cp scripts/*.sh before-deploy/; fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cp appspec.yml before-deploy/; fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cp backend/build/libs/*.jar before-deploy/;
  fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cp -r frontend/build before-deploy/build;
  fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cd before-deploy && zip -r before-deploy
  *; fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then cd ../ && mkdir -p deploy; fi
- if [ "$TRAVIS_BRANCH" = "develop" ]; then mv before-deploy/before-deploy.zip deploy/project-jikji.zip;
  fi
deploy:
  matrix:
  - provider: s3
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: project-jikji-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: develop
  - provider: codedeploy
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key: "$AWS_SECRET_KEY"
    bucket: project-jikji-build
    key: project-jikji.zip
    bundle_type: zip
    application: project-jikji
    deployment_group: project-jikji-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: develop
  - provider: netlify
    site: "$NETLIFY_SITE_ID"
    auth: "$NETLIFY_AUTH_TOKEN"
    dir: "../frontend/build/"
    edge: true
    prod: true
    on:
      branch: main
  - provider: heroku
    api_key:
      secure: 
    skip_cleanup: true
    app: project-jikji-api
    on:
      branch: main
notifications:
  slack:
    secure: 
  email: false
