branches:
  only: develop
matrix:
  include:
  - language: java
    jdk: openjdk11
    cache:
      directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
    before_script:
      - chmod +x gradlew
    script: 
      - ./gradlew clean build
  - language: node_js
    node_js: 14
    cache: npm
    before_script:
      - cd frontend
    script: 
      - npm run build
